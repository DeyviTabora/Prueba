<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./Plugings/Bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Css/Style.css">
</head>
<body class="h-100 bg-danger">
	<main id="menu" class="container-fluid d-flex justify-content-center mt-5">
	<div id="part1">
	<div class="row justify-content-center">
		<h2 class="mt-5">Inicio de sesión</h2>
	</div>
		<p class="row justify-content-center">Bienvenidos al sitio de Tecnologías Emergentes</p>
	<center>
	<div id="Borde" class="flex-column col-md-5 bg-primary">
		<div class="row pl-1 bg-dark mb-2">
		<h3 class="text-white">Login</h3>
		</div>
		<div class="input-group-prepend">
			
			<input id="input1" type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<br>
		<div class="input-group-prepend">
			
			<input id="input2" class="form-control" type="Password" name="" placeholder="Contraseña de usuario" aria-label="Password" aria-describedby="basic-addon2">
		</div>
		<br>
		<section>
			<center>
			<button class="btn btn-success btn-lg" onclick="Login()">Ingresar</button>
			</center>
		</section>
		<section class="mt-2 text-white p-0">
				<p class="text-center">¿Ya tienes una cuenta?</p>
		</section>
	</div>
	</center>
	</div>
	</main>
	<script type="text/javascript" src="./Js/Login.js"></script>
	<script src="./Plugings/Jquery/jquery-3.3.1.min.js"></script>
    <script src="./Plugings/Bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
