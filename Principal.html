<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./Plugings/Bootstrap/dist/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <title>Hello, world!</title>
</head>
<body class="">
  <main class="container-fluid">
    <nav>
      <div id="Event" class="row bg-success d-flex mt-0 justify-content-end py-2">
        <h5 class="mr-3 text-white">Home</h5>
        <h5 class="mr-3 text-white">About</h5>
        <h5 class="mr-3 text-white">Features</h5>
        <h5 class="mr-3 text-white">Contact us</h5>
      </div>
    </nav>
    <div class="container mt-4">
      <form>
       <div class="form-group">
        <p class="mb-0">
          <label Class="input-group-text">Ingrese su nombre:</label>
          <input id="nombre" class="form-control" type="text" placeholder="Nombre..."><br>
        </p>
        <p class="mb-0">
          <label Class="input-group-text">Ingrese su apellido:</label>
          <input id="apellido" class="form-control" type="text" placeholder="Apellido..."><br>
        </p>
        <p>
          <label class="input-group-text" id="basic-addon3">Sexo</label>
          <select id="sexo" class="custom-select" id="inputGroupSelect01">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
        </p>
        <p class="mb-0">
          <label Class="input-group-text">Ingrese su edad:</label>
          <input id="edad" class="form-control" type="text" placeholder="Edad"> <br>
        </p>
        <button id="adicionar" class="btn btn-success" type="button">Agregar</button>
      </div>
    </form>

    <p>Elementos en la Tabla:
      <div id="adicionados"></div>
    </p>
    <table  id="mytable" class="table table-bordered table-hover ">
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Sexo</th>
        <th>Edad</th>
        <th>Eliminar</th>

      </tr>
    </table>

  </div>

</body>
</html>
<script type="text/javascript">
  $(document).ready(function() {
//obtenemos el valor de los input

$('#adicionar').click(function() {
  var nombre = document.getElementById("nombre").value;
  var apellido = document.getElementById("apellido").value;
  var sexo = document.getElementById("sexo").value;
  var edad = document.getElementById("edad").value;
  var i = 1; //contador para asignar id al boton que borrara la fila
  var fila = '<tr id="row' + i + '"><td>' + nombre + '</td><td>' + apellido + '</td><td>' + sexo + '</td><td>'+ edad + '</td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Quitar</button></td></tr>'; //esto seria lo que contendria la fila

  i++;

  $('#mytable tr:first').after(fila);
    $("#adicionados").text(""); //esta instruccion limpia el div adicioandos para que no se vayan acumulando
    var nFilas = $("#mytable tr").length;
    $("#adicionados").append(nFilas - 1);
    //le resto 1 para no contar la fila del header
    document.getElementById("apellido").value ="";
    document.getElementById("edad").value = "";
    document.getElementById("nombre").value = "";
    document.getElementById("sexo").value = "";
    document.getElementById("nombre").focus();
  });
$(document).on('click', '.btn_remove', function() {
  var button_id = $(this).attr("id");
    //cuando da click obtenemos el id del boton
    $('#row' + button_id + '').remove(); //borra la fila
    //limpia el para que vuelva a contar las filas de la tabla
    $("#adicionados").text("");
    var nFilas = $("#mytable tr").length;
    $("#adicionados").append(nFilas - 1);
  });
});
</script>
